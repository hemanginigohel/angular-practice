<div class="container mt-5">
  <div class="card">

    <div class="card-header">
      <h3 class="text-center my-3">Order Form</h3>
    </div>

    <div class="card-body">
      <form action="" [formGroup]="orderForm">

        <div class="row">
          <div class="col-md-6">
            <label for="">Enter Name::</label>
            <input type="text" formControlName="name" class="form-control">
          </div>

          <div class="col-md-6">
            <label for="">Enter Email::</label>
            <input type="text" formControlName="email" class="form-control">
          </div>

          <div class="col-md-12">

            <div>
              <button class="btn btn-primary my-2" (click)="addItem()">Add Item</button>
            </div>

            <div formArrayName="items" *ngFor="let item of orderForm.get('items')['controls'];let i = index">
              <div [formGroupName]="i">
                <p>Item #{{i+1}}</p>

                name:<input type="text" formControlName="name" class="form-control">
                price:<input type="text" formControlName="price" class="form-control">

                <!-- <div *ngIf="orderForm.controls.items.controls[i].controls.name.value" class="form-control my-2">
                  Item Name::: {{orderForm.controls.items.controls[i].controls.name.value}}
                </div> -->

              </div>
              <button class="btn btn-danger my-2 float-right" (click)="removeItem(i)">Remove Item</button><br><br><br>
            </div>
          </div>

        </div>
      </form>

    </div>
  </div>
</div>
